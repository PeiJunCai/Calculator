<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="style.css" href="">
    <script type="index.js"></script>
    <title>Sandy's Calculator</title>
</head>

<body>
	<div id="show">
		
	</div>
	<div id="input">
		<button class="number" id="seven">7</button>
		<button class="number" id="eight">8</button>
		<button class="number" id="nine">9</button>
		<button class="sign" id="divide">/</button>
		<br>
		<button class="number" id="four">4</button>
		<button class="number" id="five">5</button>
		<button class="number" id="six">6</button>
		<button class="sign" id="multiply">*</button>
		<br>
		<button class="number" id="one">1</button>
		<button class="number" id="two">2</button>
		<button class="number" id="three">3</button>
		<button class="sign" id="subtract">-</button>
		<br>
		<button class="function" id="clear">C</button>
		<button class="number" id="two">2</button>
		<button class="function" id="answer">=</button>
		<button class="sign" id="add">+</button>
	</div>
</body>

</html>
