<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/CSS" href="style.css">
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <title>Sandy's Calculator</title>
</head>

<body>
	<div id="calculator">
		<input type="" name="" id="show" value="0"></input>
		<div id="input">
			<button class="number" onclick="Number(this)" value="7">7</button>
			<button class="number" onclick="Number(this)" value="8">8</button>
			<button class="number" onclick="Number(this)" value="9">9</button>
			<button class="symble" onclick="symbleEvent(this)" value="/">/</button>
			<br>
			<button class="number" onclick="Number(this)" value="4">4</button>
			<button class="number" onclick="Number(this)" value="5">5</button>
			<button class="number" onclick="Number(this)" value="6">6</button>
			<button class="symble" onclick="symbleEvent(this)" value="*">*</button>
			<br>
			<button class="number" onclick="Number(this)" value="1">1</button>
			<button class="number" onclick="Number(this)" value="2">2</button>
			<button class="number" onclick="Number(this)" value="3">3</button>
			<button class="symble" onclick="symbleEvent(this)" value="-">-</button>
			<br>
			<button class="function" onclick="clearCal(this)" value="C">C</button>
			<button class="number" onclick="Number(this)" value="0">0</button>
			<button class="symble" onclick="symbleEvent(this)" value="=">=</button>
			<button class="symble" onclick="symbleEvent(this)" value="+">+</button>
		</div>
	</div>
</body>

</html>
